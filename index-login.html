<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>
<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-9 md:px-16.5">
            <h2 class="font-serif  text-3xl font-semibold  text-[#002D74] ">Login</h2>
            <p class="text-xs mt-3.5 text-[#002D74]">Se ja for menbro ACME, entre com sua conta abaixo.</p>
      
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email">
              <div class="relative">
                <input class="p-2 rounded-xl border w-full" type="Senha" name="Senha" placeholder="Senha">
              </div>
              <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>
            <!-- grid grid cols 3 separa os itens em tres partes como aqui : HR - P - HR -->
            <div class="mt-7 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-400">
              <p class="text-center text-sm">OU</p>
              <hr class="border-gray-400">
            </div>
      
            <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]">
              <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
              </svg>
              Login with Google
              
            </button>
      
            <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
              <a href="#">Forgot your password?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
              <p>Don't have an account?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
            </div>
          </div>
      
          <!-- image quando retirar o fundo add sombra -->
          <div class="md:block hidden w-1/2">
            <img class="" src="./img/a_c_m_e__logo-removebg-preview (1).png">
          </div>
        </div>
      </section>


</body>
</html>
